<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.min.js"></script>
    <script src="clent.js"></script>
    <title>weekend-jquery-server-calculator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>
    <form>
        <input id="first-number-input" type="number">
        <button id="plus-btn">+</button>
        <button id="minus-btn">-</button>
        <button id="times-btn">*</button>
        <button id="divide-btn">/</button>
        <input id="last-number-input" type="number">
        <button id="totals-btn">=</button>
        <button id="clear-btn">C</button>
    </form>
    <div>
        <!-- counter --> 0
    </div>
    <div>
        <ul>
            <!-- for all past attempts -->
        </ul>
    </div>
</body>
</html>
